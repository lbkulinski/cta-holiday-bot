name: CTA Holiday Bot â€“ Deploy to AWS

on:
  push:
    tags: [ "v*" ]

concurrency:
  group: deploy-main
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: '21'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build
        id: package
        run: |
          set -Eeuo pipefail
          mvn -B clean package shade:shade
          BUILD_DIR=$(mvn help:evaluate -Dexpression=project.build.directory -q -DforceStdout)
          JAR_FILE=$(ls "${BUILD_DIR}" | grep '.jar$' | grep -v '^original')
          DEPLOY_DIR="${BUILD_DIR}/deployment"
          mkdir -p "$DEPLOY_DIR"
          cp "${BUILD_DIR}/${JAR_FILE}" "${DEPLOY_DIR}/${JAR_FILE}"
          echo "deployment-file=${DEPLOY_DIR}/${JAR_FILE}" >> "$GITHUB_OUTPUT"

      - name: Upload artifact to S3
        run: |
          FILE='${{ steps.package.outputs.deployment-file }}'
          aws s3 cp "$FILE" "s3://${{ secrets.S3_BUCKET_NAME }}/${{ github.sha }}.jar"

      - name: Update Lambda from S3
        run: |
          aws lambda update-function-code \
            --function-name "${{ env.LAMBDA_FUNCTION_NAME }}" \
            --s3-bucket "${{ secrets.S3_BUCKET_NAME }}" \
            --s3-key "${{ github.sha }}.jar" \
            --publish
